    18/11/2011

# Hva med highlighting av kode?

Vi bruker [Solarized](http://ethanschoonover.com/solarized), som ser ut
til å passe godt med BEKK-themet.

Et Ruby-eksempel:

    .ruby
    names = people.map do |person|
      person.name.capitalize
    end

Og et JavaScript-eksempel:

    .javascript
    var names = []
    for (var i = 0, l = people.length; i &lt; l; i++) {
      var person = people[i];
      var name = person.name.slice(0,1).toUpperCase() +
                 person.name.slice(1);
      names.push(name);
    }

For kodeblokk, ha 4 mellomrom før kode:

    .no-highlight
        function test() {
          return "test"
        }
